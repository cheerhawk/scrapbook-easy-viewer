<title>scrapbook</title>
<meta charset="utf-8"/>
<style type="text/css" media="screen">
 .item.hide{display:none}
 .item.folder{
   background:#f80;
   color:#000;
   border-radius:5px;
 }
 .item.folder.expended{
   background:#fc5;
 }
 .item.local{
   background:#7af;
   color:#000;
   border-radius:5px;
   display:inline-block;
 }
 .item.bookmark{
   background:#af0;
   color:#000;
   border-radius:5px;   
 } 
 .item{
   padding:5px 10px;
   margin-bottom:5px;
   cursor:pointer;
   width:fit-content;
   width:-webkit-fit-content;
   width:-moz-fit-content;
   
 }
 .item.origin{
   background:#9af;
   margin-left:5px;
   display:inline-block;
 }
 .box{
 }
</style>
<div class="box"></div>
<script type="text/javascript" src="jquery-3.3.1.js"></script>
<script type="text/javascript" src="read.js"></script>
